<form class="form-inline float-end my-2 my-lg-0 d-inline-flex"
      (ngSubmit)="onSubmit(formSearch)"
      #formSearch="ngForm"
>
  <input name="word" [(ngModel)]="word" (ngModelChange)="onChangeEmit($event)" />
  <!-- Directive disabled pour dÃ©sactiver le formulaire si il n'est pas valide -->
  <button
          [disabled]="formSearch.invalid"
          class="btn btn-outline-success my-2 my-sm-0 m-4"
          type="submit"
  >
    Search
  </button>
</form>
